<!DOCTYPE html>
<html>
<head>  
  <meta charset="UTF-8">
</head>
<body>
<h2>E3: please check the console.</h2>
<script>
class Student {
  constructor(name){
    this.name = name; 
  }
  hello() {
    console.log('Hello,' + this.name); 
  }
}
var xiaoming = new Student('Xiao Ming'); 
xiaoming.hello(); 

class PrimaryStudent extends Student{
  constructor(name, grade){
    super(name);
    this.grade = grade; 
  }

  showGrade() {
    console.log('Grade:' + this.grade); 
  }
}

var honghong = new PrimaryStudent('Hong Hong', 2);
honghong.hello(); 
honghong.showGrade(); 

</script>
</body>
</html>
